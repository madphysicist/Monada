base.name=madphysicist-${ant.project.name}

build.dir=build
dist.dir=dist

jar.dir=${dist.dir}
jar.name=${base.name}.jar
jar.file=${jar.dir}/${jar.name}

src.jar=${dist.dir}/${base.name}-sources.jar
doc.jar=${dist.dir}/${base.name}-javadoc.jar

run.cli.class=com.madphysicist.monada.ui.CLIMain

main.src.dir=src/main/java
main.classes.dir=${build.dir}/classes
main.doc.dir=${dist.dir}/javadoc

test.src.dir=src/test/java
test.classes.dir=${build.dir}/test-classes
test.doc.dir=${dist.dir}/test-javadoc
test.reports.dir=${build.dir}/test-reports
test.testng.file=${test.src.dir}/testng.xml

test.testng.out.dir=${test.reports.dir}/testng
test.testng.xml.file=${test.src.dir}/testng.xml
test.testng.failed.xml.file=${test.testng.out.dir}/testng-failed.xml
